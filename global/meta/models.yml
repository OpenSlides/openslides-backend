  welcome_title:
    type: string
    default: Welcome to OpenSlides
    restriction_mode: C
  welcome_text:
    type: HTMLPermissive
    default: Space for your welcome text.
    restriction_mode: C

  # General
  name:
    type: string
    maxLength: 100
    default: OpenSlides
    restriction_mode: A
    required: true
  is_active_in_organization_id:
    type: relation
    to: organization/active_meeting_ids
    restriction_mode: A
    description: Backrelation and boolean flag at once
  is_archived_in_organization_id:
    type: relation
    to: organization/archived_meeting_ids
    restriction_mode: A
    description: Backrelation and boolean flag at once
