    restriction_mode: B
  location:
    type: string
    restriction_mode: B
  start_time:
    type: timestamp
    restriction_mode: B
  end_time:
    type: timestamp
    restriction_mode: B
  imported_at:
    type: timestamp
    restriction_mode: B
  language:
    type: string
    restriction_mode: A
    enum:
      - en
      - de
      - it
      - es
      - ru
      - cs
