version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/requirements/partial"
    schedule:
      interval: "daily"
    assignees:
      - "jsangmeister"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "jsangmeister"
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "jsangmeister"
