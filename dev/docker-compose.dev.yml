version: "3"
services:
    backend:
        build:
            context: ..
            dockerfile: dev/Dockerfile.dev
        image: openslides-backend-dev
        user: $USER_ID:$GROUP_ID
        ports:
            - "9002:9002"
            - "9003:9003"
            - "5678:5678"
        command: sleep infinity
        volumes:
            - ../openslides_backend:/app/openslides_backend
            - ../tests:/app/tests
            - ../cli:/app/cli
            - ../global:/app/global
            - ../scripts:/app/scripts
        environment:
            - DATASTORE_READER_HOST=datastore-reader
            - DATASTORE_READER_PORT=9010
            - DATASTORE_WRITER_HOST=datastore-writer
            - DATASTORE_WRITER_PORT=9011
            - AUTH_HOST=auth
            - MESSAGE_BUS_HOST=redis
            - CACHE_HOST=redis
            - DATABASE_HOST=postgres
            - DATASTORE_LOG_LEVEL=CRITICAL
        depends_on:
            - datastore-writer
    datastore-reader:
        build:
            context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
            args:
                MODULE: "reader"
                PORT: "9010"
        image: openslides-datastore-reader
        ports:
            - "9010:9010"
        environment:
            - OPENSLIDES_DEVELOPMENT=1
            - DATABASE_HOST=postgres
        depends_on:
            - postgres
    datastore-writer:
        build:
            context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
            args:
                MODULE: "writer"
                PORT: "9011"
        image: openslides-datastore-writer
        ports:
            - "9011:9011"
        environment:
            - OPENSLIDES_DEVELOPMENT=1
            - DATABASE_HOST=postgres
        depends_on:
            - postgres
            - redis
    auth:
        build:
            context: "https://github.com/OpenSlides/openslides-auth-service.git#main"
            dockerfile: "Dockerfile.dev"
        image: openslides-auth-dev
        ports:
            - "9004:9004"
        environment:
            - ACTION_HOST=backend
            - ACTION_PORT=9002
            - MESSAGE_BUS_HOST=redis
            - CACHE_HOST=redis
            - DATASTORE_READER_HOST=datastore-reader
            - DATASTORE_READER_PORT=9010
            - DATASTORE_WRITER_HOST=datastore-writer
            - DATASTORE_WRITER_PORT=9011
        depends_on:
            - datastore-reader
            - datastore-writer
            - redis
    vote:
        build:
            context: "https://github.com/OpenSlides/openslides-vote-service.git#main"
        image: openslides-vote-dev
        ports:
            - "9013:9013"
        environment:
            - OPENSLIDES_DEVELOPMENT=1
            - MESSAGING=redis
            - DATASTORE_READER_HOST=datastore-reader
            - AUTH_HOST=auth
            - DATABASE_HOST=postgres
            - VOTE_DATABASE_HOST=postgres
            - MESSAGE_BUS_HOST=redis
            - CACHE_HOST=redis
        depends_on:
            - datastore-reader
            - redis
            - auth
    postgres:
        image: postgres:15
        environment:
            - POSTGRES_USER=openslides
            - POSTGRES_PASSWORD=openslides
            - POSTGRES_DB=openslides
    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
